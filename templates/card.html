<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Flask Learning Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
<body>

    <main>
        <div class="container-fluid py-4">
          <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex justify-content-center align-items-center text-dark text-decoration-none">
              <h2 class="text-black fw-bold">Flash Cards</h2>
            </a>
            <div class="d-flex justify-content-center">
                <a class="btn btn-outline-primary btn-sm" href=" {{ url_for('welcome') }}">Home</a>
            </div>
            
          </header> 

          <div class="row d-flex justify-content-center my-2 align-items-md-stretch">
            <div class="col-md-6">
              <div class="h-100 p-5 text-white bg-dark rounded-3">
                <h2>Flash Cards</h2>
                <p>Question: {{ card.question }}</p>
                <p>Answer: {{ card.answer }}</p>
              </div>
                {% if index > 0 %}
                    <a class="btn my-4 float-start btn-outline-primary btn-sm" href=" {{ url_for('card_view', index= index - 1) }}">Previous Card</a>
                {% endif %}
                {% if index < max_index %}
                    <a class="btn my-4 float-end btn-outline-primary btn-sm" href=" {{ url_for('card_view', index= index + 1) }}">Next Card</a>
                {% else %}
                    <a class="btn my-4 float-end btn-outline-primary btn-sm" href=" {{ url_for('card_view', index=0) }}">Start Over</a>
                {% endif %}
              
            </div>
          </div>
      
          <!-- <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2021
          </footer> -->
        </div>
      </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
</body>

</html>
