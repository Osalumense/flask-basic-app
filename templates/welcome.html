<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Flask Learning Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
<body>

    <main>
        <div class="container-fluid py-4">
          <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <h2 class="text-black fw-bold">Flask Setup</h2>
            </a>
          </header>
      
          <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Simply Learning</h1>
              <p class="col-md-8 fs-4">{{ message }}</p>
              <a href="{{ url_for('card_view', index=0)}}" class="btn btn-outline-primary btn-lg" type="button">See cards section</a>
            </div>
          </div>

          
          <div class="container">
            <h2 class="text-black fw-bold">Flash Cards</h2>
              <div class="row d-flex justify-content-center">

              

          

            {% for card in cards%}
      
                <div class="col-md-6">
                    <div class="m-3 p-4 text-white bg-dark rounded-3">
                    <a href="{{ url_for('card_view', index=loop.index0)}}" class="btn btn-outline-secondary btn-sm">{{ card.question }}</a>
                    </div>
                </div>
            {% endfor %}

        </div>

           </div>
      
          <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2021
          </footer>
        </div>
      </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
</body>

</html>
